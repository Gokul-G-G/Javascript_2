<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
    <!-- Internal Style -->
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(208, 242, 255);
      }
      #para {
        font-size: 2.5rem;
        color: rgb(1, 130, 1);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <!-- Paragraph for output -->
    <p id="para"></p>
    <!-- Internal Script -->
    <script>
      // Function definition using Arrow Function with a parameter
      const string = (str) => {
        let result = "";
        for (let i = 0; i < str.length; i++) {
          result += i + str[i];
        }
        document.getElementById("para").innerHTML = result.toUpperCase(); //output change to uppercase
      };

      //Also use below method

      /*
       const string = (str) => {
        return str
          .split("")
          .map((char, index) => index + char)
          .join("");
      }; */

      // Function call with an argument value from user
      let output = string(prompt("Enter a String"));
      document.getElementById("para").innerHTML = output.toUpperCase(); 
    </script>
  </body>
</html>
